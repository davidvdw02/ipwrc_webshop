name: Deploy to Hostinger VPS with Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Docker Image
        run: docker build -t isensetoxicity/ipwrcbackend .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: isensetoxicity  
          password: TijdelijkWachtwoord

      - name: Push Docker Image to Docker Hub with tag 'backend'
        run: |
          docker tag isensetoxicity/ipwrcbackend isensetoxicity/ipwrcbackend:backend
          docker push isensetoxicity/ipwrcbackend:backend

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@master
        with:
          host: 149.100.156.79
          username: root
          key: ${{ secrets.SSH }}
          script: |
            docker login -u isensetoxicity -p TijdelijkWachtwoord
            docker pull isensetoxicity/ipwrcbackend:backend
            docker stop $(docker ps -q --filter "ancestor=isensetoxicity/ipwrcbackend:backend") || true
            docker rm $(docker ps -aq --filter "ancestor=isensetoxicity/ipwrcbackend:backend") || true
            docker run -d -p 8080:8080 --network=postgres-network --name ipwrcbackend isensetoxicity/ipwrcbackend:backend
