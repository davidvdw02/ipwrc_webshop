name: Deploy to Hostinger VPS with Docker

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Docker Image
        run: docker build -t isensetoxicity/ipwrcbackend .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: isensetoxicity  
          password: TijdelijkWachtwoord

      - name: Push Docker Image to Docker Hub
        run: docker push isensetoxicity/ipwrcbackend:latest

