name: SSH Example

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "${{ secrets.SSH }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        mkdir -p ~/.ssh && ssh-keyscan -t rsa 149.100.156.79 >> ~/.ssh/known_hosts

    - name: Deploy using SSH
      run: |
        ssh -o StrictHostKeyChecking=no root@149.100.156.79 "echo Hello from the remote server"
